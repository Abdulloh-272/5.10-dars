<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Style links  -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body
    class="min-h-screen bg-gradient-to-tr from-rose-600 to-cyan-400 via-purple-700 flex items-center justify-center"
  >
    <div
      class="bg-[#ffffff] w-[400px] shadow-2xl shadow-[#282828e2] rounded-lg px-5 pt-6 pb-20"
    >
      <div class="flex items-center gap-5">
        <h2 class="text-sky-700 font-semibold text-2xl">To-Do List</h2>
        <i class="fa-solid fa-list-check text-2xl" style="color: #ff0000"></i>
      </div>

      <div
        class="mt-5 overflow-hidden bg-gray-200 flex items-center justify-between rounded-full w-[360px]"
      >
        <input
          class="outline-none w-full py-2 px-5 bg-transparent text-sky-800 placeholder:text-gray-500 input"
          placeholder="Add your text"
          type="text"
        />

        <button
          class="text-white font-medium bg-rose-500 py-2 px-8 active:scale-[0.9] transition-all rounded-full btn"
        >
          Add
        </button>
      </div>

      <div class="">
        <ul class="mt-5 px-5 ul-wrap overflow-y-auto max-h-[300px]">

        </ul>
      </div>
    </div>
    <noscript>Browser java scriptni qollab quvvatlamaydi</noscript>
    <script src="./app.js"></script>
  </body>
</html>
